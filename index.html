<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JiNi Belline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #question {
            width: 80%;
            max-width: 300px;
            height: 50px;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #cards {
            display: flex;
            flex-wrap: wrap; /* 화면 크기에 따라 카드가 줄바꿈되도록 설정 */
            justify-content: center; /* 중앙 정렬 */
            align-items: center;
            margin-top: 20px;
            visibility: hidden; /* 카드가 처음에 안 보이도록 */
            width: 100%;
            max-width: 500px;
        }
       img {
    width: 30%; /* 카드 크기 자동 조정 */
    max-width: 150px; /* 최대 크기 제한 */
    height: auto; /* 세로 크기 자동 조정 */
    aspect-ratio: 3 / 4; /* 카드 비율을 강제 */
    object-fit: contain; /* 원본 비율을 유지하면서 크기 맞춤 */
    border-radius: 8px;
    margin: 5px;
    border: 0.5px solid black;
    background-color: white; /* 크기가 다른 이미지의 경우 배경을 추가 */
}

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        /* 화면이 작을 때 (예: 휴대전화) 카드 크기 조정 */
        @media (max-width: 500px) {
            img {
                width: 80px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>JiNi Belline</h1>
    <input type="text" id="question" placeholder="질문을 입력하세요 (선택사항)" />
    <button onclick="drawCards()">카드 뽑기</button>
    
    <div id="cards">
        <img id="card1" src="" alt="Card 1" />
        <img id="card2" src="" alt="Card 2" />
        <img id="card3" src="" alt="Card 3" />
    </div>
    
    <footer>✨ 제작: 연유🌱</footer>

    <script>
        function drawCards() {
            let cardFiles = [];
            for (let i = 0; i < 53; i++) {
                cardFiles.push(i.toString().padStart(2, '0') + '.JPG');
            }

            let selectedCards = [];
            while (selectedCards.length < 3) {
                let randomIndex = Math.floor(Math.random() * cardFiles.length);
                let selectedCard = cardFiles[randomIndex];
                if (!selectedCards.includes(selectedCard)) {
                    selectedCards.push(selectedCard);
                }
            }

            document.getElementById('card1').src = 'cards/' + selectedCards[0];
            document.getElementById('card2').src = 'cards/' + selectedCards[1];
            document.getElementById('card3').src = 'cards/' + selectedCards[2];

            document.getElementById('cards').style.visibility = 'visible';

            let question = document.getElementById('question').value;
            if (question) {
                console.log('질문: ' + question);
            }
        }
    </script>
</body>
</html>
